<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rekomendasi Produk Shopee</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1rem; background: #f9f9f9; }
    h1 { text-align: center; color: #ee4d2d; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin-top: 2rem; }
    .card { background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; }
    .card img { width: 100%; height: auto; }
    .card .content { padding: 1rem; }
    .card .title { font-weight: bold; margin-bottom: 0.5rem; }
    .card a { background: #ee4d2d; color: white; padding: 0.5rem 1rem; border-radius: 5px; text-decoration: none; display: inline-block; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>Rekomendasi Produk Shopee</h1>
  <div class="product-grid">
    <div class="card">
      <img src="https://cf.shopee.co.id/file/xxxxxxxx" alt="Produk 1" />
      <div class="content">
        <div class="title">Nama Produk 1</div>
        <a href="https://shope.ee/affiliate-link-anda" target="_blank">Beli Sekarang</a>
      </div>
    </div>
    <!-- Tambahkan produk lainnya di sini -->
  </div>
</body>
</html>
