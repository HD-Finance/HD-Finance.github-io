<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rekomendasi Produk Shopee</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f53d2d;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .product-card {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 1rem 0 0.5rem;
      text-align: center;
    }

    .product-card a {
      background-color: #f53d2d;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 0.5rem;
    }

    .product-card a:hover {
      background-color: #d93224;
    }
  </style>
</head>
<body>

  <header>
    <h1>Rekomendasi Produk Shopee Saya</h1>
    <p>Yuk cek produk terbaik pilihan saya!</p>
  </header>

  <div class="container">

    <!-- Produk 1 -->
    <div class="product-card">
      <img src="https://cf.shopee.co.id/file/75c7f76eae6f850c566f22d0bb40c5c5" alt="Contoh Produk">
      <h3>Produk Contoh 1</h3>
      <a href="https://shopee.co.id/produk-affiliate-link" target="_blank">Beli Sekarang</a>
    </div>

    <!-- Produk 2 -->
    <div class="product-card">
      <img src="https://cf.shopee.co.id/file/1e5ed7a27b5c28a2ff3fbd6dc0de88d0" alt="Contoh Produk 2">
      <h3>Produk Contoh 2</h3>
      <a href="https://shopee.co.id/produk-affiliate-link" target="_blank">Beli Sekarang</a>
    </div>

    <!-- Tambahkan produk lainnya di sini -->

  </div>

</body>
</html>
