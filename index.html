<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rekomendasi Produk Shopee</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Rekomendasi Produk Shopee Saya</h1>
      <p>Yuk cek produk terbaik pilihan saya!</p>
    </header>

    <div class="container">
      <!-- Search -->
      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder="Cari produk..."
          aria-label="Cari produk"
        />
      </div>

      <!-- Product panel -->
      <div id="product-list" class="product-list" role="region" aria-label="Daftar Produk"></div>
    </div>

    <!-- Modal -->
    <div id="productModal" class="modal">
      <div class="modal-content">
        <button id="modalClose" class="modal-close" aria-label="Tutup detail produk">&times;</button>
        <img id="modalImage" src="" alt="" />
        <h3 id="modalTitle"></h3>
        <a id="modalLink" href="#" target="_blank">Beli Sekarang</a>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
